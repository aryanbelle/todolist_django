<!DOCTYPE html>
        <html>
        <head>
            <title>Add Task</title>
            {% load static %}
            <link rel="stylesheet" href="{% static 'css/add_task.css' %}">
        </head>
        <body>
            <div class="container">
                <h1 class="page-title">Add a New Task</h1>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="Task Title" required>
                    <textarea name="description" placeholder="Task Description" rows="4" required></textarea>
                    <button type="submit">Add Task</button>
                </form>
                <a href="{% url 'task_list' %}">Back to List</a>
            </div>
        </body>
        </html>
