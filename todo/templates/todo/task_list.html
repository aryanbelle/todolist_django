<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">My Tasks</h1>
        
        <a href="{% url 'add_task' %}" class="add-task-btn">Add Task</a>

        <div class="task-list">
            {% for task in tasks %}
                <div class="task-card">
                    <div class="task-content">
                        <input type="checkbox" {% if task.completed %}checked{% endif %}>
                        <span class="task-title {% if task.completed %}completed{% endif %}">{{ task.title }}</span>
                    </div>
                    
                    <!-- Show description here -->
                    {% if task.description %}
                        <p class="task-description">{{ task.description }}</p>
                    {% else %}
                        <p class="task-description">No description available</p>
                    {% endif %}
                    
                    <div class="task-actions">
                        <a href="{% url 'edit_task' task.id %}" class="edit-btn">Edit</a>
                        <a href="{% url 'delete_task' task.id %}" class="delete-btn">Delete</a>
                    </div>
                </div>
            {% empty %}
                <p>No tasks yet!</p>
            {% endfor %}
        </div>
    </div>
    <div class="watermark">
        Made By: Aryan Belle<br>GitHub: <a href="https://github.com/aryanbelle" target="_blank">https://github.com/aryanbelle</a>
    </div>
</body>
</html>
